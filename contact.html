<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title id="headTitle"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link rel="stylesheet" href="assets/css/styles.css">
<script src="assets/js/main.js"></script>
</head>
<body>
<div class="container" id="header"></div>
<div class="container" id="main">
	<section class="row mt-3 mb-3">
		<h2>اتصل بنا</h2>

		<form class="needs-validation" novalidate>
			<div class="mb-3 mt-3">
				<input type="text" id="name" class="form-control mb-3" placeholder="الاسم" required>
				<div class="valid-feedback"></div>
				<div class="invalid-feedback">حقل الاسم مطلوب</div>
			</div>
			<div class="mb-3 mt-3">
				<input type="email" id="email" class="form-control mb-3" placeholder="البريد" required>
				<div class="valid-feedback"></div>
				<div class="invalid-feedback">حقل البريد مطلوب</div>
			</div>
			<div class="mb-3 mt-3">
				<textarea id="msg" class="form-control mb-3" placeholder="رسالتك" required></textarea>
				<div class="valid-feedback"></div>
				<div class="invalid-feedback">حقل الرسالة مطلوب</div>
			</div>
			<button type="submit" class="btn btn-primary">إرسال</button>
		</form>
		<div id="alertBox" class="alert mt-3"></div>
	</section>
</div>

<div class="container" id="backToTop"></div>
<div class="container" id="footer"></div>
<script>
document.getElementById("header").innerHTML=header();
document.getElementById("footer").innerHTML=footer();
document.getElementById("backToTop").innerHTML=backToTop();
let alertBox = document.getElementById("alertBox");
$(".nav .nav-link").removeClass("active").removeAttr("aria-current");
$(".nav .nav-link").eq(3).addClass("active").attr("aria-current", "page");
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
		  alertBox.classList.add("alert-danger")
		  alertBox.textContent = "خطأ! لم يتم إرسال الرسالة"
        }
        form.classList.add('was-validated')	
		
      }, false)
    })
})()

const backToTopButton = document.getElementById("btn-back-to-top");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      backToTopButton.style.display = "inline-block";
    } else {
      backToTopButton.style.display = "none";
    }
  });

  backToTopButton.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
</script>
</body>

</html>
