<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title id="headTitle"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
<link rel="stylesheet" href="assets/css/styles.css">
<script src="assets/js/main.js"></script>
</head>

<body>
<div class="container" id="header"></div>

<div class="container" id="main">
	<section class="row mt-3 mb-3">
		<h2>عن دليل فعاليات المدينة</h2>
		<p>منصة تهدف لربط المجتمع بالفعاليات المحلية.</p>
	</section>
	<section class="row mt-3 mb-3">
		<h2>فريق العمل</h2>
		<div class="row g-3 row-cols-1 row-cols-md-3">
			<div class="col">
				<div class="card mb-3" style="max-width: 540px;">
				  <div class="row g-0">
					<div class="col-md-4">
					  <img src="./assets/img/abdulhadi.jpg" class="img-fluid rounded-start" alt="abdul_hadi_378675">
					</div>
					<div class="col-md-8">
					  <div class="card-body">
						<h5 class="card-title">برمجة وتصميم</h5>
						<p class="card-text">عبد الهادي بيطار </br>(abdul_hadi_378675)</p>
					  </div>
					</div>
				  </div>
				</div>
			</div>
		</div>
	</section>
</div>
<div class="container" id="backToTop"></div>
<div class="container" id="footer"></div>

</body>
<script>
document.getElementById("header").innerHTML=header();
document.getElementById("footer").innerHTML=footer();
document.getElementById("backToTop").innerHTML=backToTop();
$(".nav .nav-link").removeClass("active").removeAttr("aria-current");
$(".nav .nav-link").eq(2).addClass("active").attr("aria-current", "page");

const backToTopButton = document.getElementById("btn-back-to-top");

  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) {
      backToTopButton.style.display = "inline-block";
    } else {
      backToTopButton.style.display = "none";
    }
  });

  backToTopButton.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
</script>
</html>
